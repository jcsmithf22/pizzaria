<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Lake Pizzaria</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="scripts/smoothscroll.min.js"></script>
  </head>
  <body class="font-main">
    <button
      class="fixed w-12 h-12 transition-all transform translate-y-0 bg-indigo-600 rounded-full opacity-1 scrollup bottom-8 right-8 500ms ease hideBtn"
    ></button>
    <div class="bg-indigo-500 border-b border-indigo-700 shadow-xl nav-wrapper">
      <div
        class="flex flex-col items-center max-w-screen-lg px-4 py-3 mx-auto space-y-3 text-indigo-100 lg:flex-row lg:space-y-0 navbar"
      >
        <div class="flex items-center flex-auto gap-4 group title">
          <div
            class="transition ease-in-out transform 200ms group-hover:rotate-270"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-7 h-7 lg:w-8 lg:h-8"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path d="M2 10a8 8 0 018-8v8h8a8 8 0 11-16 0z" />
              <path d="M12 2.252A8.014 8.014 0 0117.748 8H12V2.252z" />
            </svg>
          </div>
          <div class="title">
            <h3 class="text-lg font-bold lg:text-xl">Random Lake Pizzaria</h3>
          </div>
        </div>

        <!-- <div class="hamburger lg:hidden">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </div> -->

        <nav class="text-base font-semibold lg:text-lg">
          <div
            class="flex flex-wrap items-center justify-center gap-2 p-2 list-none bg-indigo-600 rounded-xl lg:bg-transparent lg:mt-0 lg:p-0"
          >
            <ul class="flex gap-6 px-2 lg:gap-4">
              <li>
                <a
                  class="transition duration-100 ease-out cursor-pointer hover:text-white"
                  >Our Story</a
                >
              </li>
              <li>
                <a
                  class="transition duration-100 ease-out cursor-pointer hover:text-white"
                  >Menu</a
                >
              </li>
              <li class="md:mr-2 lg:mr-0">
                <a
                  class="transition duration-100 ease-out cursor-pointer hover:text-white"
                  >Contact Us</a
                >
              </li>
            </ul>
            <a
              class="p-2 text-red-100 transition duration-100 ease-out bg-red-600 rounded-lg cursor-pointer hover:text-white hover:bg-red-700"
              >(920) 917-1391</a
            >
          </div>
        </nav>
      </div>
    </div>
    <div class="w-full bg-purple-400 blankspace h-96"></div>
    <div class="w-full bg-red-400 blankspace h-96"></div>
    <div class="w-full bg-blue-400 blankspace h-96"></div>
    <div class="w-full bg-gray-400 blankspace h-96"></div>
    <script src="scripts/script.js"></script>
  </body>
</html>
